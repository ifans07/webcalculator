<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kalkulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg"></div>
    <div class="bg2">
        <p>kalkulator</p>
    </div>
<section>
    <div class="container">
        <div class="card">
        <div class="display">
            <div class="angka-wrapper">
                <span id="second-number">0</span>
                <span id="operasi">___</span>
                <span id="first-number" class="calculator-screen">0</span>
            </div>
            <div class="hasil-wrapper">
                <span id="hasil"></span>
            </div>
        </div>
        <div class="button-wrapper">
            <div class="number top all-clear">AC</div>
            <div class="number top negative">+/-</div>
        </div>
        <div class="button-wrapper">
            <div class="number buttons">7</div>
            <div class="number buttons">8</div>
            <div class="number buttons">9</div>
            <div class="number operator">&divide;</div>
        </div>
        <div class="button-wrapper">
            <div class="number buttons">4</div>
            <div class="number buttons">5</div>
            <div class="number buttons">6</div>
            <div class="number operator">&times;</div>
        </div>
        <div class="button-wrapper">
            <div class="number buttons">1</div>
            <div class="number buttons">2</div>
            <div class="number buttons">3</div>
            <div class="number operator">-</div>
        </div>
        <div class="button-wrapper">
            <div class="number buttons">0</div>
            <div class="number decimal">.</div>
            <div class="number percentage">%</div>
            <div class="number operator">+</div>
        </div>
        <div class="button-wrapper">
            <div class="number equals">=</div>
        </div>
    </div>
    </div>
</section>
<div class="history-wrapper">
    <div class="container">
        <div class="card-history">
    <h2>riwayat perhitungan</h2>
<table>
<thead>
<tr>
<td>Angka Pertama</td>
<td>Operator</td>
<td>Angka Kedua</td>
<td>Hasil</td>
</tr>
</thead>
<tbody id="historyList"></tbody>
</table>
</div>
</div>
</div>

    <div class="bg3"></div>
    <div class="bg4"></div>
    <script src="script.js"></script>
    <script src="history.js"></script>
</body>
</html>
