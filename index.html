<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kalkulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="angka-wrapper">
                <span id="first-number" class="calculator-screen">0</span>
                <span id="operasi">___</span>
                <span id="second-number">0</span>
            </div>
            <hr>
            <div class="hasil-wrapper">
                <span id="hasil"></span>
            </div>
        </div>
        <div class="button-wrapper">
            <div class="number buttons top all-clear">AC</div>
            <div class="number buttons top">+/-</div>
        </div>
        <div class="button-wrapper">
            <div class="number buttons" value="7">7</div>
            <div class="number buttons" value="8">8</div>
            <div class="number buttons" value="9">9</div>
            <div class="number operator" value="/">&divide;</div>
        </div>
        <div class="button-wrapper">
            <div class="number buttons" value="4">4</div>
            <div class="number buttons" value="5">5</div>
            <div class="number buttons" value="6">6</div>
            <div class="number operator" value="*">&times;</div>
        </div>
        <div class="button-wrapper">
            <div class="number buttons" value="1">1</div>
            <div class="number buttons" value="2">2</div>
            <div class="number buttons" value="3">3</div>
            <div class="number operator" value="-">-</div>
        </div>
        <div class="button-wrapper">
            <div class="number buttons" value="0">0</div>
            <div class="number buttons decimal" value=".">.</div>
            <div class="number buttons percentage" value="%">%</div>
            <div class="number operator" value="+">+</div>
        </div>
        <div class="button-wrapper">
            <div class="number equals" value="=">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
