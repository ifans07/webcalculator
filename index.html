<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kalkulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <span id="first-number">0</span>
            <span id="operasi">operator</span>
            <span id="second-number">0</span>
        </div>
        <div class="button-wrapper">
            <div class="buttons top">C</div>
            <div class="buttons top">+/-</div>
        </div>
        <div class="button-wrapper">
            <div class="buttons">7</div>
            <div class="buttons">8</div>
            <div class="buttons">9</div>
            <div class="operator">/</div>
        </div>
        <div class="button-wrapper">
            <div class="buttons">4</div>
            <div class="buttons">5</div>
            <div class="buttons">6</div>
            <div class="operator">*</div>
        </div>
        <div class="button-wrapper">
            <div class="buttons">1</div>
            <div class="buttons">2</div>
            <div class="buttons">3</div>
            <div class="operator">-</div>
        </div>
        <div class="button-wrapper">
            <div class="buttons">0</div>
            <div class="buttons">.</div>
            <div class="buttons">%</div>
            <div class="operator">+</div>
        </div>
        <div class="button-wrapper">
            <div class="buttons equals">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
